<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-3.3.7/css/bootstrap.min.css">

    <title>La Bahía del Momo</title>

<body id = "page-top">
    <!--Navbar-->
    <header>
        <!--Navbar renders here-->
    </header>
    <!--Carousel-->
    <div class="_carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" style="height: 315px;">
                <div class="item active">
                    <img src="resources/img/icon.svg" alt="" style="width:100%; height: 315px;">
                </div>
                <div class="item">
                    <img src="resources/img/featured/nyan-cat.png" alt="" style="width:100%; height: 315px;">
                </div>

                <div class="item">
                    <img src="resources/img/meme-banner-2.png" alt="" style="width:100%;  height: 315px;">
                </div>

                <div class="item">
                    <img src="resources/img/meme-banner-3.png" alt="" style="width:100%;  height: 315px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

        <hr>

                </div>

                <!-- Left and right controls -->

                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
